name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: sudo apt-get install -y meson libcjson-dev
    - name: Test
      run: |
        meson setup builddir
        cd builddir
        meson test --print-errorlogs
